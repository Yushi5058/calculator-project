<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="border-display">
                <p>0</p>
                </div>
            </div>
        <div class="buttons">
            <div class="line">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button class="side">AC</button>
                </div>
                <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="side">รท</button>
                </div>
                <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="side">x</button>
                </div>
                <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="side">-</button>
                </div>
                <div class="line">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button class="side">+</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>

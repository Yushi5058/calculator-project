<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator-form" method="post">
        <div class="monitor">
          <h1 class="monitor-display">0</h1>
        </div>
        <div class="container">
          <div class="numbers">
            <button type="button" class="C">C</button>
            <div class="line1">
              <button type="button" class="7 width">7</button>
              <button type="button" class="8 width">8</button>
              <button type="button" class="num 9 width">9</button>
            </div>
            <div class="line2">
              <button type="button" class="4 width">4</button>
              <button type="button" class="5 width">5</button>
              <button type="button" class="num 6 width">6</button>
            </div>
            <div class="line3">
              <button type="button" class="1 width">1</button>
              <button type="button" class="2 width">2</button>
              <button type="button" class="num 3 width">3</button>
            </div>
            <div class="line4">
              <button type="button" class="num0">0</button>
              <button type="button" class="decimal">.</button>
            </div>
          </div>
          <div class="operators">
            <div class="percentage-division">
              <button type="button" class="percentage-operator">%</button>
              <button type="button" class="operator division-operator">รท</button>
            </div>
            <button type="button" class="operator  multiply-operator">x</button>
            <button type="button" class="operator  minus-operator">-</button>
            <button type="button" class="operator addition-operator">+</button>
            <button type="button" class="operator equal-operator">=</button>
          </div>
        </div>
      </form>
      
    
</body>
</html>
